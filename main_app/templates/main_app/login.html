{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Victorious School | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <style>
        body.hold-transition.login-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .login-box {
            width: 380px;
            padding: 40px 30px;
            background: #ffffffcc;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .login-box:hover {
            box-shadow: 0 12px 40px rgba(118, 75, 162, 0.4);
        }

        .login-logo a {
            font-weight: 700;
            font-size: 2.2rem;
            color: #5a3e9b;
            text-shadow: 1px 1px 2px #bbb;
        }

        .card {
            border: none;
            box-shadow: none;
            background: transparent;
        }

        .login-card-body {
            padding: 0;
        }

        .login-box-msg {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #4a3f84;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            border: 1.5px solid #b0aee0;
            padding: 12px 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 8px #a085dbcc;
            outline: none;
        }

        .input-group-text {
            background-color: #764ba2;
            border-radius: 0 10px 10px 0;
            color: #fff;
            border: none;
            font-size: 1.1rem;
        }

        .btn-primary {
            background: #764ba2;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 12px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #5a3e9b;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
            font-weight: 600;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .icheck-primary input[type="checkbox"]:checked + label::before {
            background-color: #764ba2;
            border-color: #764ba2;
        }

        a {
            color: #764ba2;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #5a3e9b;
            text-decoration: underline;
        }
    </style>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>Victorious</b> School</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                {% if messages %}
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center ">
                        {{ message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <form action="doLogin/" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input required type="email" name='email' class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" name='password' class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>
                </form>

                <p class="mb-1 mt-4 text-center">
                    <a href="{% url 'password_reset' %}">I forgot my password</a>
                </p>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>

</html>
